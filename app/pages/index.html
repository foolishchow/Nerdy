<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nerdy</title>
    <link href="../assets/component.css" rel="stylesheet"/>
    <link href="../assets/app.css" rel="stylesheet"/>
    <link href="../assets/iconfont.css" rel="stylesheet"/>
</head>
<body>

    <div id="root"></div>
    <script src="../assets/vue.2.1.6.js"></script>
    <script src="../assets/vuex.min.js"></script>
    <script src="../assets/component.js"></script>
    <script src="../assets/markdown.js"></script>
    <script>
        window.href_click = function (e,obj) {
            console.info(obj)
            e.preventDefault()
        };
        window.openWindow = function (url) {
            const {BrowserWindow} = require('electron').remote;
            let win = new BrowserWindow({width: 1366, height: 768,webPreferences:{nodeIntegration:false}})
            win.on('closed', function(){
                win = null
            });
            // Load a remote URL
            win.loadURL(url)
        };
//        const parse = require('../assets/marked.js')
//        window.markdown = {parse};
//        window.CodeMirror = require('../assets/test/test.js');
        window.message = require('../web/message/index');
        require('../assets/app.js');
    </script>
</body>
</html>
