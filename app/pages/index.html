<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nerdy</title>
    <link href="../assets/component.css" rel="stylesheet"/>
    <link href="../assets/app.css" rel="stylesheet"/>
    <link href="../assets/iconfont.css" rel="stylesheet"/>
</head>
<body>

    <div id="root"></div>
    <script>
        var path = require('path');
        function uriFromPath(_path) {
            var pathName = path.resolve(_path).replace(/\\/g, '/');
            if (pathName.length > 0 && pathName.charAt(0) !== '/') {
                pathName = '/' + pathName;
            }
            return encodeURI( pathName);
        }
        window.manaco_path = uriFromPath(path.join(__dirname, '../assets/monaco-editor/min/'));
        window.Vue = require('vue');
        window.Vuex = require('vuex');
    </script>
    <script>
        window.href_click = function (e,obj) {
            console.info(obj)
            e.preventDefault()
        };
        const parse = require('../assets/marked.js')
        window.markdown = {parse};
        window.CodeMirror = require('../assets/test/test.js');
        window.message = require('../web/message/index');
        require('../assets/app.js');
    </script>


</body>
</html>
